<!-- Una juguetería tiene mucho éxito en dos de sus productos: payasos y muñecas. Suele hacer venta por correo y la empresa de logística les cobra por peso de cada paquete así que deben calcular el peso de los payasos y muñecas que saldrán en cada paquete a demanda. Cada payaso pesa 112 g y cada muñeca 75 g. Escribir un programa que lea el número de payasos y muñecas vendidos en el último pedido y calcule el peso total del paquete que será enviado.
    1 paquete max 1 kg
 -->

 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juguetería</title>
</head>
<body>
    <h1>Ingrese las ventas de sus productos:</h1>

    <label >Numero de muñecas vendidas</label>
    <input type="number" id="munecasVendidas" placeholder="ejemplo: 7"/>
    <br>
    <label >Numero de payasos vendidos</label>
    <input type="number" id="payasosVendidos" placeholder="ejemplo: 3"/>
    <br>
    
    <button onclick="productos()">Enviar dato</button>
    <br>

    <script src="assets/js/script.js"></script>
</body>
</html>
